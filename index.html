<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add your CSS references here, remember last one in rules-->
</head>
<body class="vh-100 bg-primary">
    <div class="d-flex">
        <div id="divCreateUser" style="display:none;" class="col-12 row">
            <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
                <h2 class="text-primary text-center mt-5">Let's Get Registered</h2>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <h3 class="col-12 text-center mt-1">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="txtCreateFirstName" class="form-label mt-4">First Name</label>
                                <input class="form-control" id="txtCreateFirstName" type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateLastName" class="form-label mt-4">Last Name</label>
                                <input class="form-control" id="txtCreateLastName" type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateEmail" class="form-label mt-4">Email</label>
                                <input class="form-control" id="txtCreateEmail" type="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateClass" class="form-label mt-4">Class</label>
                                <input class="form-control" id="txtCreateClass" type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreatePassword" class="form-label mt-4">Password</label>
                                <input class="form-control" id="txtCreatePassword" type="password" placeholder="">
                            </div>
                            <button class="btn btn-primary col-12 mt-4" type="button" id="btnRegister">Register Account</button>
                            <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Back To Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="divLogin" class="col-12 row">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <h3 class="col-12 text-center mt-1">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <input id="txtLoginEmail" class="form-control" type="email" placeholder="johndoe@emai.com" aria-label="enter your email here">
                            <input id="txtLoginPassword" class="form-control mt-2" type="password" placeholder="123andme" aria-label="enter your password here">
                            <button class="btn btn-primary col-12 mt-4" type="button" id="btnLogin">Login</button>
                            <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
                <h2 class="text-primary text-center mt-5">Farmer Hippo Welcomes You</h2>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
                </div>

            </div>
        </div>
        <div id="divAnimalDashboard" style="display:none;" class="col-12">
            <div class="col-12 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <div class="d-flex col-12 justify-content-between">
                            <h3>Animal Finder</h3>
                            <button class="btn btn-danger" id="btnLogout">Logout</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="txtVariableSearch" class="form-label mt-4">Animal Search</label>
                                <input class="form-control" id="txtVariableSearch">
                            </div>
                            <div class="form-group">
                                <label for="selectAnimal" class="form-label mt-4">Animal Type</label>
                                <select class="form-control" id="selectAnimal">
                                    <option value="1">""</option>
                                    <option value="2">Pig</option>
                                    <option value="3">Dog</option>
                                </select>
                            </div>
                            <button class="btn btn-primary mt-2" id="btnSearch" type="button">Find</button>
                        </form>
                        <hr>
                        <table id="tblAnimals" class="table mt-5">
                            <thead>
                                <tr><th>Animal ID</th><th>Name</th><th>Type</th></tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Add the references to your javascript files here.  Remember that these run from TOP to BOTTOM.-->
    <script>
        // REMEMBER, Javascript runs TOP to BOTTOM, the first thing within this <script> tag will run on initial load to the page
        $('.btnSwap').on('click',function(){
            // Use this click handler to toggle the view of the user registration and login <div> elements
                $('#divLogin').slideToggle();
                $('#divCreateUser').slideToggle();
        })

        $('#btnRegister').on('click',function(){
            // Use this click handler to a new user in the application
            let fname=$('#txtCreateFirstName').val();
            let lname=$('#txtCreateLastName').val();
            let email=$('#txtCreateEmail').val();
            let password=$('#txtCreatePassword').val();
            let classtype=$('#txtCreateClass').val()
            let strErrorMessage=''
            let blnError=false;
            
            if (fname.length <1 ){
                blnError=true;
                strErrorMessage+="First Name cannot be blank.";
            }

            if (lname.length <1 ){
                blnError=true;
                strErrorMessage+="Last Name cannot be blank.";
            }

            if (email.length <1 ){
                blnError=true;
                strErrorMessage+="Email cannot be blank.";
            }

            if (password.length <1 ){
                blnError=true;
                strErrorMessage+="Password cannot be blank.";
            }

            if (classtype !=='CSC3100' ){
                blnError=true;
                strErrorMessage+="You've entered the wrong class name.";
            }

            if (blnError==true){
                alert(strErrorMessage)
            }else{
                $.post('https://simplefarm.thesimplehomestead.com/api/users.php', {Email:email,FirstName:fname,LastName:lname,Class:classtype,Password:password},function(result){
                    console.log(result)
                    alert("New User has been created!")
                    $('#divLogin').slideToggle();
                    $('#divCreateUser').slideToggle();
                    $.post('https://simplefarm.thesimplehomestead.com/api/sessions.php', {Email:email,Password:password},function(result){
                        console.log(result);
                        if(result){
                            result=JSON.parse(result);
                            console.log(result.SessionID);
                            sessionStorage.setItem('SimpleFarmSession',result.SessionID)
                            console.log(sessionStorage.getItem('SimpleFarmSession'));
                        }
                        
                    })
            
                })
            }
        })

        $('#btnLogin').on('click',function(){
            // Use this click handler to log a user into the application0
            let strEmail=$('#txtLoginEmail').val();
            let strPassword=$('#txtLoginPassword').val();
            $.post('https://simplefarm.thesimplehomestead.com/api/sessions.php', {Email:strEmail,Password:strPassword},function(result){
                        console.log(result);
                        if(result){
                            result=JSON.parse(result);
                            console.log(result.SessionID);
                            sessionStorage.setItem('SimpleFarmSession',result.SessionID)
                            console.log(sessionStorage.getItem('SimpleFarmSession'));
                            $('#divLogin').slideToggle();
                            $('#divAnimalDashboard').slideToggle();
                        }
                        
                    })
        })

        $('#btnLogout').on('click',function(){
            // Use this click handler to log a user out from the application
            let strSession = sessionStorage.getItem('SimpleFarmSession'); // set the value of this variable to the value of your SimpleSession that you have stored
            $.ajax({
                type: "delete",
                contentType:"applicaiton/json; charset=utf-8",
                url: "https://simplefarm.thesimplehomestead.com/api/sessions.php",
                data: { SessionID:strSession },
                success:function(result){
                    // Complete your logout
                    alert("AAAAAAH")
                    $('#divAnimalDashboard').slideToggle();
                    $('#divLogin').slideToggle();
                },
                error: function(resultError){
                    // Handle any errors here
                }
            })
        })

        $('#btnSearch').on('click',function(){
            let blnError = false;
            let strErrorMessage = '';
            let strAnimalType = $('#selectAnimal'); // Use this variable to set the value of your animal type based on the logic provided in the instructions
            // Validate input here

            if(blnError == false){
                let strSessionID = sessionStorage.getItem('APISesisonStorage'); // set the value of this variable to the value of your SimpleSession that you have stored
                $.getJSON('https://simplefarm.thesimplehomestead.com/api/animals.php',{SessionID:strSessionID,AnimalType:strAnimalType},function(animals){
                    console.log(animals)// Clear the tbody

                    // Iterate across your returned array and build the rows for the table;  add the rows to the table
                })
            } else {
                Swal.fire({
                    type:'error',
                    html:strErrorMessage
                })
            }
            

        })

        
    </script>
</body>
</html>
